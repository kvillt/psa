<hr>
<div class="row">
    <div class="col-6 table-wrapper">
        <table id="values">
            <tr>
                <th *ngFor="let column of headers">
                    {{column}}
                </th>
            </tr>
            <tr *ngFor="let row of rows">
                <td>
                    <div class="excel" contenteditable (paste)="onPaste($event, 1)"
                        (keyup.enter)="addData($event.target, 1)" data-placeholder="insert data"></div>
                </td>
                <td>
                    <div class="excel" contenteditable (paste)="onPaste($event, 2)"
                        (keyup.enter)="addData($event.target, 2)" data-placeholder="insert data"></div>
                </td>
            </tr>
        </table>
    </div>

    <div class="col-3 matrix">
        <table>
            <caption>
                <h3>Result matrix</h3>
            </caption>
            <tr>
                <td>{{matrix[0][0]}}</td>
                <td>{{matrix[0][1]}}</td>
            </tr>
            <tr>
                <td>{{matrix[1][0]}}</td>
                <td>{{matrix[1][1]}}</td>
            </tr>
        </table>
    </div>

    <div class="col-3 result">
        <caption>
            <h3>P value</h3>
        </caption>
        <tr>
            <td>{{pValue}}</td>
        </tr>
    </div>

</div>
<div class="container">
    <button (click)="calculateResults()">Calculate results</button>
    <button (click)="reload()">New Calculation</button>
</div>
